name: build

on: [push]

env:
  BUILD_TYPE: Release
  WXVERSION: 3.1.3

jobs:
  compile_wxWidgets:
    runs-on: windows-latest

    steps:
    - name: Cache wxWidgets
      uses: actions/cache@v2
      env:
        cache-name: cache-wxWidgets
      with:
        path: wxWidgets-${{env.WXVERSION}}
        key: ${{ runner.os }}-build-${{ env.cache-name }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Checkout_git
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 15
    - name: Download_wxWidgets
      run: |
          if (not Test-Path wxWidgets-${{env.WXVERSION}}) { Invoke-WebRequest -Uri https://github.com/wxWidgets/wxWidgets/releases/download/v${{env.WXVERSION}}/wxWidgets-${{env.WXVERSION}}.zip -OutFile wxWidgets-${{env.WXVERSION}}.zip }
    - name: extract_wxWidget
      run: if (not Test-Path wxWidgets-${{env.WXVERSION}}) { Expand-Archive -LiteralPath wxWidgets-${{env.WXVERSION}}.zip -DestinationPath wxWidgets-${{env.WXVERSION}} }
    - name: configure_wxWidgets
      run: |
          cd wxWidgets-${{env.WXVERSION}}
          cd build
          cd msw
          if (not Test-Path wxWidgets-${{env.WXVERSION}}) { mingw32-make -f makefile.gcc SHELL=cmd.exe -j 4}
          cd ..
          cd ..
          cd..
